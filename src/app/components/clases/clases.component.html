<div [ngClass]="alerta" class="alert" role="alert">

</div>

<button (click)="alerta = 'alert-info'" class="btn btn-info">Info</button>
<button (click)="alerta = 'alert-success'" class="btn btn-success">Success</button>
<br>
<br>

<h3 [ngClass]=" {'text-danger': propiedades.danger, 
'text-info': !propiedades.danger} ">
    Hola Mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" 
class="btn btn-danger"
[ngClass]="{'btn-danger': propiedades.danger,
'btn-info': !propiedades.danger}">Peligro</button>

<br>
<br>

<h3>Proceso asincrono</h3>
<button (click)="ejecutar()"
class="btn btn-primary"
[disabled]="loading">
    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading }"
    class="fa fa-refresh fa-spin"></i>
   <span *ngIf="!loading"> Guardar Cambios</span>
   <span *ngIf="loading"> Espere por favor...</span>
 </button>
